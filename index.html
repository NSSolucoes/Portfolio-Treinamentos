<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedar Imagens</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Galeria de Imagens</h1>

    <div class="gallery">
        <img src="1.jpg" alt="Imagem 1">
        <img src="2.jpg" alt="Imagem 2">
        <img src="3.jpg" alt="Imagem 3">
        <img src="4.jpg" alt="Imagem 4">
        <img src="5.jpg" alt="Imagem 5">
        <img src="6.jpg" alt="Imagem 6">
        <img src="7.jpg" alt="Imagem 7">
        <img src="8.jpg" alt="Imagem 8">
        <img src="9.jpg" alt="Imagem 9">
        <img src="10.jpg" alt="Imagem 10">
        <img src="11.jpg" alt="Imagem 11">
        <img src="12.jpg" alt="Imagem 12">
        <img src="13.jpg" alt="Imagem 13">
    </div>

</body>
</html>
